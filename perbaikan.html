<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <title>Halaman Sedang Dikembangkan</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="shortcut icon" href="assets/img/logo/logo_tab.png" />

  <!-- Fonts & Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .construction-box {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;

      /* Animasi fade in dan scale */
      opacity: 0;
      transform: scale(0.8);
      animation: fadeScaleIn 0.7s forwards ease-out;
    }

    @keyframes fadeScaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .construction-box i {
      font-size: 60px;
      color: #28a745; /* hijau */
      margin-bottom: 20px;

      /* Animasi icon sedikit goyang */
      animation: swing 3s ease-in-out infinite;
      transform-origin: center bottom;
      display: inline-block;
    }

    @keyframes swing {
      0%,
      100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-10deg);
      }
    }

    .btn-back {
      margin-top: 20px;
      font-weight: 600;
      letter-spacing: 0.6px;
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #28a745; /* hijau */
      background-color: transparent;
      border: 2px solid #28a745;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, transform 0.2s ease;
      cursor: pointer;
    }

    .btn-back:hover,
    .btn-back:focus {
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      transform: scale(1.05);
    }

    .btn-back i {
      transition: transform 0.3s ease;
    }

    .btn-back:hover i,
    .btn-back:focus i {
      transform: translateX(-4px);
    }
  </style>
</head>

<body>
  <div class="construction-box" role="alert" aria-live="polite" aria-atomic="true">
    <i class="bi bi-tools" aria-hidden="true"></i>
    <h2>Halaman Sedang Dalam Pengembangan</h2>
    <p>Silakan kembali lagi nanti ya!</p>
    <a href="index.php" class="btn-back">
      <i class="bi bi-arrow-left"></i> Kembali ke Beranda
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
